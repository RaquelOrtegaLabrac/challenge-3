<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="carro-de-la-carretilla.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/da94a75f9d.js" crossorigin="anonymous"></script>
  <title>Lista de la compra</title>
</head>

<body>
  <header class="main-header">
    <h1>Lista de la compra</h1>
    <nav>
      <ul class="nav-list">
        <li>Principal</li>
        <li>Lista</li>
        <li>Acerca de</li>
      </ul>
    </nav>
  </header>
  <main>
    <header class="second-header">
      <i class="fa-solid fa-circle-minus" style="color: #ffffff;"></i>
      <span>2/3 comprados</span>
    </header>
    <form class="main-form">
      <h2>Añadir artículo</h2>

      <label for="name">Nombre:</label>
      <div class="input">
        <input type="text" id="name">
      </div>
      <label for="cost">Precio:</label>
      <div class="input">
        <input class="inline" type="number" id="cost"><span>€</span>
      </div>
      <div>
        <input class="submit" type="submit" value="Añadir">
      </div>
    </form>
  </main>

</body>

</html>
